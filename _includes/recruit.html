<!-- Portfolio Grid Section -->
<section id="recruit">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Recruit</h2>
                <h3 class="section-subheading text-muted">들어오려면</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% for post in site.posts %}
                {% if post.type == 'recruit' %}
                {{ post.content }}
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
